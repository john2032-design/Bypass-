<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AFK™.lol Bypass</title>
  <link rel="icon" href="https://i.ibb.co/ks0qXqqY/B57-FBD3-E-489-E-4-F0-D-A5-C0-08017-DA44-C4-E.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <header class="site-header" role="banner">
    <a class="brand" href="/">
      <img class="brand-icon" src="https://i.ibb.co/ks0qXqqY/B57-FBD3-E-489-E-4-F0-D-A5-C0-08017-DA44-C4-E.png" alt="AFK logo">
      <span class="brand-text">AFK™.lol</span>
    </a>
  </header>
  <main class="page" role="main">
    <div class="hero">
      <img class="hero-img" src="https://i.ibb.co/ks0qXqqY/B57-FBD3-E-489-E-4-F0-D-A5-C0-08017-DA44-C4-E.png" alt="AFK hero">
    </div>
    <div class="container">
      <div class="card" aria-labelledby="title">
        <h1 id="title">AFK™.lol Bypass</h1>
        <p class="lead">Paste a supported link below and click <strong>Bypass</strong>. Keyboard-first UX and robust sanitization.</p>
        <form id="bypass-form" novalidate>
          <div class="input-row">
            <input id="url-input" class="field" type="url" name="url" placeholder="https://example.com/..." autocomplete="off" required>
            <button id="bypass-btn" class="btn primary" type="submit">Bypass</button>
          </div>
          <div id="validation" class="msg" role="status" aria-live="polite"></div>
        </form>
        <section id="result-area" aria-live="polite" class="result card-hidden">
          <h2 class="result-title">Result</h2>
          <div id="result-content" class="result-content"></div>
          <div id="redirect-controls" class="redirect-controls card-hidden">
            <div id="countdown-text">Redirecting in <span id="countdown">15</span>s</div>
            <button id="cancel-redirect" class="btn secondary">Cancel (Esc)</button>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="site-footer" role="contentinfo">
    <div class="footer-inner">Built for developers · Accessible · Secure</div>
  </footer>
  <script>
    window.CANONICAL_MATCH_LIST = {{ match_list | tojson }};
  </script>
  <script src="/static/js/app.js"></script>
</body>
</html>
