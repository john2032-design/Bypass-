<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Detected - AFK Bypasser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0e17 0%, #0f172a 100%);
            color: #f8fafc;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        .update-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .new-version {
            font-size: 1.5rem;
            color: #3b82f6;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .update-message {
            color: #cbd5e1;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .nav a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            padding: 12px 24px;
            border-radius: 12px;
            background: rgba(59, 130, 246, 0.1);
        }

        .nav a:hover {
            background: rgba(59, 130, 246, 0.2);
        }

        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Update Detected</h1>
            
            <div class="update-info">
                <div class="new-version" id="newVersion">New Version: v1.4</div>
                <p class="update-message">A new version of AFK Bypasser userscript is available with improvements and bug fixes.</p>
            </div>

            <p style="margin-bottom: 20px; color: #cbd5e1;">
                Please update your userscript to continue using all features.
            </p>

            <button onclick="window.open('https://raw.githubusercontent.com/john2032-design/Bypass-/refs/heads/main/afk-bypasser.user.js', '_blank')">
                Get Updated Userscript
            </button>

            <button class="secondary-btn" onclick="window.location.href='/'">
                Back to Bypass Tool
            </button>
        </div>

        <div class="nav">
            <a href="/">Back to Bypass Tool</a>
            <a href="/supported">Supported Services</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const newVersion = urlParams.get('version') || '1.0';
            
            document.getElementById('newVersion').textContent = `New Version: v${newVersion}`;
        });
    </script>
</body>
</html>
